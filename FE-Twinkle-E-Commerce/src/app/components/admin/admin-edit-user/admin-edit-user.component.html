<app-header></app-header>
<div class="edit-overall">
<div class="dashboard">
    <app-admin-dashboard></app-admin-dashboard>

    <div class="admin-products twinkle">
        <h1>Thêm tài khoản</h1>
        <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3 twinkle">
                <div class="register-form mx-auto">
                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại</label>
                        <input type="text" class="form-control"
                        [(ngModel)]="phoneNumber" required
                        placeholder="Vui lòng nhập số điện thoại"
                        (focus)="registerForm.form.markAsTouched()"
                        name="phone"
                        (input)="onPhoneNumberChange()"
                        id="phoneNumber">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="phoneNumber.length < 6 && registerForm.form.touched">
                                Số điện thoại phải có ít nhất 6 ký tự
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="{{passwordFieldType}}" placeholder="Ít nhất 3 ký tự" 
                            class="form-control" required
                            [(ngModel)]="password"
                            name="password"
                            id="password">
                        <i class="password-toggle-first fas fa-eye-slash" (click)="showPassword()"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="password.length < 3 && registerForm.form.touched">
                                Mật khẩu phải có ít nhất 3 ký tự
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Gõ lại mật khẩu</label>
                        <input type="{{passwordFieldType}}" required
                            placeholder="Ít nhất 3 ký tự" 
                            [(ngModel)]="retypePassword"
                            (input)="registerForm.form.markAsTouched(); checkPasswordMatch()"
                            name="retypePassword"
                            class="form-control" id="retype-password">
                        <i class="password-toggle-second fas fa-eye-slash" (click)="showPassword()"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                                Mật khẩu phải có ít nhất 3 ký tự
                        </p>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch')
                             && registerForm.form.touched">
                            Mật khẩu không khớp
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" required
                        name="fullName"
                        placeholder="Vui lòng nhập họ và tên"
                        [(ngModel)]="fullName" 
                        class="form-control" id="full-name">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày tháng năm sinh</label>
                        <!-- Thêm [(ngModel)] để binding data 2 chiều -->
                        <input type="date" required
                        [(ngModel)]="dateOfBirth"
                        name="dateOfBirth"
                        (input)="registerForm.form.markAsTouched(); checkAge()" 
                        class="form-control" id="date-of-birth">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge')
                             && registerForm.form.touched">
                            Bạn chưa đủ 18 tuổi
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" 
                        name="address"
                        [(ngModel)]="address"
                        class="form-control" id="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" 
                                name="isAccepted"
                                [(ngModel)]="isAccepted"
                                class="form-check-input" id="agree">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý đăng ký tài khoản</label>  &nbsp;
                                <p class="text-danger" 
                            *ngIf="isAccepted == false && registerForm.form.touched">
                                (Bạn phải ấn đồng ý)
                        </p>   
                            </span>
                        </div>
                    </div>
                    <button type="button"
                    (click)="register()"
                    [disabled]="isLoading"
                    class="register-button">Đăng ký
                    <div *ngIf="isLoading" class="loading-circle"></div>
                </button>
                    <div class="divider"></div>
                </div>
            </div>
        </div>
    </form>    
    
  </div>
</div>
</div>
<app-footer></app-footer>
