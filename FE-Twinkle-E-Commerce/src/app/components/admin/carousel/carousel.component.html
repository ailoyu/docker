<div *ngIf="imagesnicexu && imagesnicexu.length > 0" class="carousel-container edit-overall">
    <img *ngFor="let image of imagesnicexu; let i=index"
    [src]="image.imageSrc" [alt]="image.imageAlt"
    [ngClass]="{'image-active': selectedIndex === i}"
    class="fade">

    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of imagesnicexu; let i=index" class="dot"
        [ngClass]="{'active': selectedIndex === i}"
        (click)="selectImage(i)">
        </span>
    </div>
</div>
