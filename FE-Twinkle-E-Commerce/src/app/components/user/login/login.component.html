<app-header></app-header>

<div class="wrapper">
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
</div>
<div class="section">
    <div class="row">
        <div class="col-md-6 offset-md-3 twinkle">
            <div class="login-form mx-auto">
                <h2 class="login-header">Sign in</h2>
                <div class="form-group">
                    <label for="phoneNumber">Phone number</label>
                    <input type="text" class="form-control" 
                    [(ngModel)]="phoneNumber" required
                    placeholder="Please enter the phone number!"
                    (focus)="loginForm.form.markAsTouched()"
                    name="phoneNumber"
                    (input)="onPhoneNumberChange()"
                    id="phone">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="{{ passwordFieldType }}"  placeholder="Please enter the password" 
                        class="form-control"
                        [(ngModel)]="password"
                        name="password"
                        id="password">
                    <i class="password-toggle fas fa-eye-slash" (click)="showPassword()"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" 
                            [(ngModel)]="rememberMe"
                            id="remember">
                            <label class="form-check-label text-start" for="remember">
                                Stay signed in</label>
                        </span>
                        <a href="#" class="register-link">Can't sign in</a>
                    </div>
                </div>

                <div class="form-group">
                    <select class="form-control access-right"
                    [(ngModel)]="selectedRole">
                        <option selected disabled class="default">Role Access</option>
                        <option *ngFor="let role of roles" [ngValue]="role" class="choice">
                        {{ role.name }}
                        </option>              
                    </select>
                </div>

                <button type="button" 
                    (click)="login()" [disabled]="isLoading"
                class="login-button">Sign in
                  <div *ngIf="isLoading" class="loading-circle"></div>
                </button>
                
                <div class="divider"></div>
                <p class="text-center"><span>You haven't registered yet?</span> 
                    <a routerLink="/register" routerLinkActive="active" class="register-link">Create Account</a>
                </p>
        </div>
    </div>   
    </div>
</div>
<app-footer></app-footer>
