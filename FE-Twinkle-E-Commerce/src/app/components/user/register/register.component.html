<app-header></app-header>

<div class="section">
    <div class="wrapper">
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
    </div>
    
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3 twinkle">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Sign up</h2>
                    <div class="form-group">
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" class="form-control"
                        [(ngModel)]="phoneNumber" required
                        placeholder="Please enter phone number"
                        (focus)="registerForm.form.markAsTouched()"
                        name="phone"
                        (input)="onPhoneNumberChange()"
                        id="phoneNumber">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="phoneNumber.length < 6 && registerForm.form.touched">
                            Phone number must be at least 6 characters
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Password</label>
                        <input type="{{passwordFieldType}}" placeholder="Please enter password" 
                            class="form-control" required
                            [(ngModel)]="password"
                            name="password"
                            id="password">
                        <i class="password-toggle-first fas fa-eye-slash" (click)="showPassword()"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="password.length < 3 && registerForm.form.touched">
                                Password must be at least 3 characters
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Re-enter password</label>
                        <input type="{{passwordFieldType}}" required
                            placeholder="Please enter retype password" 
                            [(ngModel)]="retypePassword"
                            (input)="registerForm.form.markAsTouched(); checkPasswordMatch()"
                            name="retypePassword"
                            class="form-control" id="retype-password">
                        <i class="password-toggle-second fas fa-eye-slash" (click)="showPassword()"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                            Password must be at least 3 characters
                        </p>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch')
                            && registerForm.form.touched">
                            Password doesn't match
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Full name</label>
                        <input type="text" required
                        name="fullName"
                        placeholder="Please enter full name"
                        [(ngModel)]="fullName" 
                        class="form-control" id="full-name">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <label for="date-of-birth">Date of birth</label>
                        <!-- Thêm [(ngModel)] để binding data 2 chiều -->
                        <input type="date" required
                        [(ngModel)]="dateOfBirth"
                        name="dateOfBirth"
                        (input)="registerForm.form.markAsTouched(); checkAge()" 
                        class="form-control" id="date-of-birth">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge')
                            && registerForm.form.touched">
                            You are not yet 18 years old!
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" 
                        name="address"
                        [(ngModel)]="address"
                        class="form-control" id="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" 
                                name="isAccepted"
                                [(ngModel)]="isAccepted"
                                class="form-check-input" id="agree">
                                <label class="form-check-label text-start" for="agree">
                                    I agree to the terms and conditions!</label>  &nbsp;
                                <p class="text-danger" 
                            *ngIf="isAccepted == false && registerForm.form.touched">
                                (You have to agree!)
                        </p>   
                            </span>
                        </div>
                    </div>
                    <button type="button"
                    (click)="register()"
                    [disabled]="isLoading"
                    class="register-button">Sign up
                    <div *ngIf="isLoading" class="loading-circle"></div>
                </button>
                    <div class="divider"></div>
                    <p class="text-center"><span>Do you already have an account?</span>  
                        <a routerLink="/login" routerLinkActive="active" class="register-link">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
    <app-footer></app-footer>
</div>
